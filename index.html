<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="game">
            <div id="block"></div>
            <div id="hole"></div>
            <div id="character">🕊️</div>
            <p id="score">0</p>
        </div>
        <div class="game-over">
                <h1>Game Over!</h1>
                <button id="restart">Restart 🔄️</button>     
                <p id="final-score">Your Score: <span>0</span></p>      
        </div>

        <div class="game-start show">
            <p>Tap to play</p>
        </div>
    </main>

  
    <script src="app.js"></script>
</body>
</html>
